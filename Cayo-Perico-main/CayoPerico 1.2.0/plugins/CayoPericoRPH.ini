[Settings]
//this will let you see the island on the radar. Note: the main map will disappear from radar!
ShowIslandOnRadar = true

//loads ambient sounds around the island
LoadAmbientSounds = true

//this unlocks the entrance of the mansion
UnlockMainGate = true

//this disables water going through ground around the island
DisableWaves = true

//this enables traffic paths for AI on the island
EnableTrafficPaths = true

[Keybindings]
OpenMenu = F5